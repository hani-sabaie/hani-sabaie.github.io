      institution: Cellular and Molecular Endocrine Research Center | Tehran, Iran
      year: 2025 - Now
      description:
        - "Principal Investigator: Dr. Mahdi Akbarzadeh"
        - "Primary duties:"
        - "Performed single-nucleus multi-omics analyses to investigate cell-type-specific regulatory mechanisms in complex human diseases."
        - "Applied high-dimensional weighted gene co-expression network analysis (hdWGCNA) on single-cell transcriptomic data to identify disease-relevant gene modules and hub genes."
        - "Conducted Mendelian randomization, colocalization, and fine-mapping analyses to infer causal relationships between genetically regulated gene expression and disease susceptibility."
        - "Authored a narrative review on computational strategies for CNV detection and disease association, bridging methodological development and genomic medicine."
    - title: Graduate Research Assistant
      institution: Tabriz University of Medical Sciences | Tabriz, Iran
      year: 2024
      description:
