        - "Microarray Analysis - Proficient: preprocessing, normalization, differential expression, and co-expression analysis (limma, affy, GEOquery, WGCNA, GEO2R, pheatmap, EnhancedVolcano)."
        - "Mendelian Randomization and Causal Inference - Advanced: Two-sample and summary-data-based Mendelian randomization and fine-mapping (TwoSampleMR, SMR/HEIDI, MR-PRESSO, GCTA-COJO, coloc, SuSiE)."
        - "Network Biology - Proficient: co-expression, interaction, and ceRNA requlatory networks analysis (Hmisc, psych, corrplot, bcdstats, LncBase, lncSNP2, miRTarBase, miRWalk, miRDB, ENCORI, HMDD, Cytoscape, MCODE, CytoHubba, STRING, MIST, GeneMANIA, Enrichr, FuncPred, g:profiler, and ImmPort, WGCNA, hdWGCNA)."
        - "Variant Analysis - Advanced: variant calling, annotation, and interpretation (FastQC, Trimmomatic, BWA, GATK, HaplotypeCaller, ANNOVAR, ExAC, gnomAD, 1000 genomes, CADD, ClinVar, SIFT, PolyPhen, LRT, MutationTaster, FATHMM, PROVEAN, MutationAssessor, MCAP, MetaLR, Franklin, Varsome, CLC Genomics Workbench, ExomeDepth, ClinGen, and ACMG guideline)."
