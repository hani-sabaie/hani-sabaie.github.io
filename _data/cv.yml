        - "Primary duties:"
        - "Utilizing systems biology to explore the gene modules, hub genes, and regulatory networks linked with neurological conditions through RNA-sequencing transcriptome analysis and weighted gene co-expression network analysis (WGCNA)."
        - "Variant detection and interpretation from whole-exome sequencing data with validation through Sanger sequencing."
        - "Assisting the principal investigator in writing and preparing manuscripts and grant proposals."
        - "Supervising medical, master’s, and Ph.D. students."
